<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header class="login-header">
      <img src="../assets/images/logo.png" alt="Logo" />
    </header>

    <div class="login-main">
      <img src="../assets/images/login-image.jpg" alt="login-image">
      <form action="#" class="form" id="login-form" method="POST">
        <h1 class="text-title">Welcome to Sneakers Shop</h1>
        <div class="form-group">
          <label for="username" class="form-label text-subtitle">User Name</label>
          <input type="text" id="username" class="form-box" />
          <p class="form-invalid-message"></p>
        </div>
        <div class="form-group">
          <label for="password" class="form-label text-subtitle">Enter Your Password</label>
          <input type="text" id="email" class="form-box" />
          <p class="form-invalid-message"></p>
        </div>
        <button class="form-submit btn-primary">Log In</button>
        <h3>Don't have an account yet? Please <a href="#">Sign Up</a></h3>
      </form>
    </div>

    <footer class="login-footer">
      <p>
        Â© Copyright Quan Nguyen. All Rights Reserved
      </p>
    </footer>
  </body>
</html>
