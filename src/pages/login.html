<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/60de9841a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="login-header">
      <img src="../assets/images/logo.png" alt="Logo" />
    </header>

    <div class="login-main">
      <img src="../assets/images/login-image.jpg" alt="login-image" />
      <form action="#" class="form" id="login-form" method="POST">
        <h1 class="text-title">LOGIN</h1>

        <div class="form-group">
          <label for="login-username" class="text-subtitle">Username</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="login-username" />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>

        <div class="form-group">
          <label for="loginPassword" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="loginPassword" />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>

        <button class="btn-primary">Log In</button>
        <h3 class="text-secondary">
          Don't have an account yet? Please <a href="#">Sign Up</a>
        </h3>
      </form>
    </div>

    <footer class="footer">
      <p>Â© Copyright by Quan Nguyen. All Rights Reserved</p>
    </footer>
  </body>
</html>
