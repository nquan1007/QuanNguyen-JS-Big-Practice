<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Sneakers Shop</title>
  </head>
  <body>
    <div class="login">
      <form action="#" class="form" id="formbox" method="POST">
        <h3 class="form-header">Log In</h3>
        <div class="form-group">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            id="username"
            class="form-box"
          />
          <p class="form-invalid-message"></p>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Enter Your Password</label>
          <input
            type="text"
            id="email"
            class="form-box"
          />
          <p class="form-invalid-message"></p>
        </div>
        <button class="form-submit">Log In</button>
      </form>
    </div>
  </body>
</html>
