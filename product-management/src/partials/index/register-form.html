<form action="#" class="index-form" id="signup-form" method="POST">
  <h3 class="text-title">Register</h3>
  <div class="index-form-group">
    <label for="signup-name" class="text-subtitle">Your Name</label>
    <i class="fa-solid fa-user"></i>
    <input type="text" id="signup-name" placeholder="Quan Nguyen" />
    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
    <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
    <p class="index-form-message">Error message</p>
  </div>
  <div class="index-form-group">
    <label for="signup-email" class="text-subtitle">Your Email</label>
    <i class="fa-solid fa-user"></i>
    <input type="text" id="signup-email" placeholder="nquan1007@gmail.com" />
    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
    <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
    <p class="index-form-message">Error message</p>
  </div>
  <div class="index-form-group">
    <label for="signup-password" class="text-subtitle">Password</label>
    <i class="fa-solid fa-lock"></i>
    <input
      type="password"
      id="signup-password"
      placeholder="Enter your password here"
    />
    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
    <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
    <p class="index-form-message">Error message</p>
  </div>
  <div class="index-form-group">
    <label for="signup-password-confirm" class="text-subtitle">Confirm Password</label>
    <i class="fa-solid fa-lock"></i>
    <input
      type="password"
      id="signup-password-confirm"
      placeholder="Confirm your password here"
    />
    <i class="fa-solid fa-circle-exclamation failure-icon"></i>
    <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
    <p class="index-form-message">Error message</p>
  </div>
  <button class="btn-submit">Sign Up</button>
  <p>If you already have an account, please</p>
  <button class="btn-redirect">Log In</button>
</form>
