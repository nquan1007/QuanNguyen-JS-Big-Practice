<form action="#" class="form" id="registerForm" method="POST">
  <h3 class="text-title">Register</h3>
  <div class="form-group">
    <label for="register-name" class="text-subtitle"
      >Your Name <span class="label-star">*</span></label
    >
    <i class="fa-solid fa-user form-symbol"></i>
    <input type="text" name="register-name" placeholder="Quan Nguyen" />
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="register-email" class="text-subtitle"
      >Your Email <span class="label-star">*</span></label
    >
    <i class="fa-solid fa-envelope form-symbol"></i>
    <input type="text" name="register-email" placeholder="nquan1007@gmail.com" />
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="register-password" class="text-subtitle"
      >Password <span class="label-star">*</span></label
    >
    <i class="fa-solid fa-lock form-symbol"></i>
    <input
      type="password"
      name="register-password"
      placeholder="Enter your password here"
    />
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="register-confirm" class="text-subtitle"
      >Confirm Password <span class="label-star">*</span></label
    >
    <i class="fa-solid fa-lock form-symbol"></i>
    <input
      type="password"
      name="register-confirm"
      placeholder="Confirm your password here"
    />
    <p class="form-message"></p>
  </div>
  <button type="submit" class="btn-submit">Sign Up</button>
  <p>If you already have an account, please</p>
  <button class="btn-redirect" id="btnLogin">Log In</button>
</form>
