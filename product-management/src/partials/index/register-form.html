<form action="#" class="index-form" id="register-form" method="POST">
  <h3 class="text-title">Register</h3>
  <div class="index-form-group">
    <label for="register-name" class="text-subtitle">Your Name <span class="label-star">*</span></label>
    <i class="fa-solid fa-user form-symbol"></i>
    <input type="text" id="register-name" placeholder="Quan Nguyen"/>
    <p class="index-form-message"></p>
  </div>
  <div class="index-form-group">
    <label for="register-email" class="text-subtitle">Your Email <span class="label-star">*</span></label>
    <i class="fa-solid fa-envelope form-symbol"></i>
    <input type="text" id="register-email" placeholder="nquan1007@gmail.com" />
    <p class="index-form-message"></p>
  </div>
  <div class="index-form-group">
    <label for="register-password" class="text-subtitle">Password <span class="label-star">*</span></label>
    <i class="fa-solid fa-lock form-symbol"></i>
    <input
      type="password"
      id="register-password"
      placeholder="Enter your password here"
    />
    <p class="index-form-message"></p>
  </div>
  <div class="index-form-group">
    <label for="register-confirm" class="text-subtitle">Confirm Password <span class="label-star">*</span></label>
    <i class="fa-solid fa-lock form-symbol"></i>
    <input
      type="password"
      id="register-confirm"
      placeholder="Confirm your password here"
    />
    <p class="index-form-message"></p>
  </div>
  <button class="btn-submit" id="btn-register-submit">Sign Up</button>
  <p>If you already have an account, please</p>
  <button class="btn-redirect" id="btn-register-redirect">Log In</button>
</form>
