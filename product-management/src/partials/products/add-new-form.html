<form action="#" class="form" id="register-form" method="POST">
  <button class="btn-secondary close-icon"><i class="fa-solid fa-xmark"></i></button>
  <h3 class="text-title">Add a new product</h3>
  <div class="form-group">
    <label for="add-name" class="text-subtitle">Name <span class="label-star">*</span></label>
    <i class="fa-brands fa-ethereum form-symbol"></i>
    <input type="text" id="add-name" placeholder="Jordan 1"/>
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="add-price" class="text-subtitle">Price <span class="label-star">*</span></label>
    <i class="fa-solid fa-tag form-symbol"></i>
    <input type="text" id="add-price" placeholder="2.544.400" />
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="add-image" class="text-subtitle">Image <span class="label-star">*</span></label>
    <input
      type="file"
      id="add-image"
    />
    <p class="form-message"></p>
  </div>
  <div class="form-group">
    <label for="add-description" class="text-subtitle">Description</label>
    <i class="fa-solid fa-circle-info form-symbol"></i>
    <input
      type="text"
      id="add-description"
      placeholder="Add some information about this product"
    />
    <p class="form-message"></p>
  </div>
  <button type="submit" class="btn-submit">Submit</button>
</form>
