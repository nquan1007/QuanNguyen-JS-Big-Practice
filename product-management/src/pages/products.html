<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/60de9841a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1><a href="#" class="text-logo">Sneakers Shop</a></h1>
      <nav class="header-nav">
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <a
            href="https://www.google.com/maps/place/01+Tr%C6%B0%E1%BB%9Dng+Thi+4,+H%C3%B2a+Thu%E1%BA%ADn+T%C3%A2y,+H%E1%BA%A3i+Ch%C3%A2u,+%C4%90%C3%A0+N%E1%BA%B5ng+550000,+Vi%E1%BB%87t+Nam/@16.0607926,108.2019935,17z/data=!3m1!4b1!4m5!3m4!1s0x314219b23ba845dd:0xe0df6ce3e226d16b!8m2!3d16.0607875!4d108.2041822"
            target="_blank"
            >Da Nang, VN
          </a>
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-phone"></i>
          <a href="tel:+84865755357">0865 755 357</a>
        </div>
        <div id="avatar-icon">
          <i class="fa-solid fa-circle-user user-icon"></i>
        </div>
      </nav>
      <div class="user-box" id="user-box">
        <p class="user-name">Quan Nguyen</p>
        <button id="btn-logout">Logout</button>
      </div>
    </header>

    <main class="products-homepage">
      <div class="products-buttons">
        <button class="btn-primary btn-add" id="btn-add-new">Add new product</button>
        <button class="btn-primary btn-delete" id="btn-delete-selected">Delete selected products</button>
        <button class="btn-primary btn-delete" id="btn-delete-all">Delete all products</button>
      </div>

      <div class="products-list">
        <article class="products-item">
          <button class="btn-secondary btn-edit-item"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="btn-secondary btn-delete-item"><i class="fa-solid fa-xmark"></i></button>
          <img
            src="../assets/images/test.jpg"
            alt="item-iame"
            class="item-image"
          />
          <div class="item-info">
            <p class="item-name text-secondary">Jordan 1</p>
            <p class="item-price text-price">100000<span> VND</span></p>
            <p class="item-description text-primary">This is Jordan 1. This is Jordan 1. This is Jordan 1. This is Jordan 1.</p>
            <!-- Max 130 characters -->
          </div>
        </article>
      </div>

      <div class="popup">
        <include src="./partials/products/add-new-form.html"></include>
      </div>

      <include src="./partials/components/spinner.html"></include>
    </main>

    <include src="./partials/components/footer.html"></include>

    <script src="../scripts/app/product.js" type="module"></script>
  </body>
</html>
