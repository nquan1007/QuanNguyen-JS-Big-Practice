<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/60de9841a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1><a href="#" class="text-logo">Sneakers Shop</a></h1>
      <div class="header-nav">
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <a
            href="https://www.google.com/maps/place/01+Tr%C6%B0%E1%BB%9Dng+Thi+4,+H%C3%B2a+Thu%E1%BA%ADn+T%C3%A2y,+H%E1%BA%A3i+Ch%C3%A2u,+%C4%90%C3%A0+N%E1%BA%B5ng+550000,+Vi%E1%BB%87t+Nam/@16.0607926,108.2019935,17z/data=!3m1!4b1!4m5!3m4!1s0x314219b23ba845dd:0xe0df6ce3e226d16b!8m2!3d16.0607875!4d108.2041822"
            target="_blank"
            >Da Nang, VN
          </a>
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-phone"></i>
          <a href="tel:+84865755357">0865 755 357</a>
        </div>
        <div id="btn-login">
          <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
          <a href="#">Log In</a>
        </div>
      </div>
    </header>

    <main class="homepage">
      <div class="background"></div>
      <form action="#" class="index-form" id="signup-form" method="POST">
        <h1 class="text-title">Register</h1>
        <div class="index-form-group">
          <label for="signup-name" class="text-subtitle">Your Name</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="signup-name" placeholder="Quan Nguyen"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="index-form-message">Error message</div>
        </div>
        <div class="index-form-group">
          <label for="signup-email" class="text-subtitle">Your Email</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="signup-email" placeholder="nquan1007@gmail.com"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="index-form-message">Error message</div>
        </div>
        <div class="index-form-group">
          <label for="signup-password" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Enter your password here"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="index-form-message">Error message</div>
        </div>
        <div class="index-form-group">
          <label for="signup-password-confirm" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="signup-password-confirm" placeholder="Confirm your password here"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="index-form-message">Error message</div>
        </div>
        <button>Sign Up</button>
        <p>If you already have an account, please <a href="#">Log In</a></p>
      </form>
    </main>

    <footer class="footer">
      <p>Â© Copyright by Sneakers Shop. All Rights Reserved</p>
    </footer>
  </body>
</html>
