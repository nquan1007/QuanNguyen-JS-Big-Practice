<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <script
      src="https://kit.fontawesome.com/60de9841a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header class="header">
      <div class="header-info">
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <p>Da Nang, VN</p>
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-phone"></i>
          <p><a href="tel:+84865755357">+84 865 755 357</a></p>
        </div>
      </div>
      <h1 class="header-logo text-title">
        <a href="#">Sneakers Shop</a>
      </h1>
      <div class="header-nav">
        <div id="btn-login">
          <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
          <a href="#">Log In</a>
        </div>
        <div id="btn-signup">
          <i class="fa-sharp fa-solid fa-user-plus"></i>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </header>

    <main class="home-main">
      <div class="home-main-images">
        <img src="../assets/images/homepage/homepage-1.jpg" alt="homepage-1">
        <img src="../assets/images/homepage/homepage-2.jpg" alt="homepage-2">
        <img src="../assets/images/homepage/homepage-3.jpg" alt="homepage-3">
      </div>
      <button class="btn-tertiary">View Products</button>
    </main>

    <footer class="footer">
      <p>Â© Copyright by Quan Nguyen. All Rights Reserved</p>
    </footer>

    <div class="login-popup">
      <form action="#" class="form" id="login-form" method="POST">
        <h1 class="text-title">Login</h1>
        <i class="fa-solid fa-xmark form-close-icon" id="login-form-close"></i>
        <div class="form-group">
          <label for="login-email" class="text-subtitle">Email</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="login-email" placeholder="nquan1007@gmail.com"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <div class="form-group">
          <label for="login-password" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="login-password" placeholder="Enter your password here"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <button class="btn-primary">Log In</button>
        <h3 class="text-secondary">
          Don't have an account yet? Please <a href="#">register</a>
        </h3>
      </form>
    </div>

    <div class="signup-popup">
      <form action="#" class="form" id="signup-form" method="POST">
        <h1 class="text-title">Register</h1>
        <i class="fa-solid fa-xmark form-close-icon" id="signup-form-close"></i>
        <div class="form-group">
          <label for="signup-name" class="text-subtitle">Your Name</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="signup-name" placeholder="Quan Nguyen"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <div class="form-group">
          <label for="signup-email" class="text-subtitle">Your Email</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="signup-email" placeholder="nquan1007@gmail.com"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <div class="form-group">
          <label for="signup-password" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Enter your password here"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <div class="form-group">
          <label for="signup-password-confirm" class="text-subtitle">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="signup-password-confirm" placeholder="Confirm your password here"/>
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
          <div class="form-invalid-message"></div>
        </div>
        <button class="btn-primary">Sign Up</button>
      </form>
    </div>

    <script src="../scripts/app/app.js" type="module"></script>
  </body>
</html>
